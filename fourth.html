<h3>Jos haluat ottaa yhteyttä minuun ja kysyä jotain, ole hyvä ja täytä tiedot ja laita kysymyksesi tekstikenttään.</h3>
<form action="https://www.w3schools.com/action_page.php">
    <fieldset>
        <legend>Tiedot:</legend>
        <br>
        <label for="fname">Etunimi:</label>
        <input type="text" id="fname" name="fname" required> <br><br>

        <label for="lname">Sukunimi:</label>
        <input type="text" id="lname" name="lname" required> <br><br>

        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required> <br><br>

        <label for="birthday">Syntymäaika:</label>
        <input type="date" id="birthday" name="birthday" required> <br><br>

        <label for="City">Kaupunki:</label>
            <select id="City" name="Kaupunki">
                <option value="Helsinki">Helsinki</option>
                <option value="Vantaa">Vantaa</option>
                <option value="Espoo">Espoo</option>
                <option value="Kirkkonummi">Kirkkonummi</option>
                <option value="Kirkkonummi">Muu</option>
            </select>
            <br><br>
            <label for="Kysymyksesi">Kysymyksesi:</label><br>
            <textarea id="kysymys" name="kysymys" rows="4" cols="80"></textarea><br>
            <div class="ehdot">
                <label class="container">
                  <input type="checkbox" checked="checked" name="ehdot">Vakuutan, että tiedot ovat oikein.</label>
              </div>
            <br><br>
            <input type="submit" value="Lähetä">
       </fieldset>
</form>
